<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container margin-bottom">
            <!--New Credential Input-->
            <h1>Please Provide Credentials</h1>
            <form>
                <div class="row">
                    <div class="input-field">
                        <input type="text" id="first" class="col s6" placeholder="First Name">
                        <input type="text" id="last" class="col s6" placeholder="Last Name">
                        <input type="number" id="age" placeholder="Age">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light red darken-2 margin-bottom" type="button" id="insert-btn">
                            Insert
                        </button>
                    </div>
                </div>
          </form>
          <!--Alert Boxes-->
          <div class="success display-none" id="insert-success">Insert Successful!</b>
          Your ID Number is: <div class="id-number"></div>
          </div>
          <div class="failed display-none" id="already-exists">User Already Exists</div>
          <div class="failed display-none" id="incomplete">Please Fill Out All Input</div>
          <!--Person Lookup-->
          <h1>Look Someone Up...</h1>
          <form>
            <div class="row">
                <div class="input-field">
                    <input type="number" id="lookup-id" class="col s12" placeholder="ID Number">
                </div>
                <div class="col s12">
                        <button class="btn waves-effect waves-light red darken-2 margin-bottom margin-top" type="button" id="lookup-btn">
                            Lookup
                        </button>
                </div>
              </div>
          </form>
          <!--Alert Boxes-->
          <div class="failed display-none" id="no-match">User Does Not Exist Yet</div>
          <!--Results of Successful Lookup-->
          <div class="lookup-results display-none">
              <h5 class="red-text text-darken-2">You looked up <h5 class="show-id red-text text-darken-2"></h5></h5> 
              <ul class="collection margin-bottom">
                  <li class="collection-item"></li>
                  <li class="collection-item"></li>
                  <li class="collection-item"></li>
                  <li class="collection-item"></li>
              </ul>
          </div>
        </div>    
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
